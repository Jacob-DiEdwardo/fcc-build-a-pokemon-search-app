<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokédex</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <main>
    <div class="upper-section">
      <div class="blue-circle"></div>
      <div class="small-circle red-circle"></div>
      <div class="small-circle yellow-circle"></div>
      <div class="small-circle green-circle"></div>
    </div>
    <div class="lower-section">
      <div class="screen-container">
        <div class="screen-container-upper-section">
          <div class="very-small-circle red-circle"></div>
          <div class="very-small-circle red-circle"></div>
        </div>
        <div class="screen">
          <h1>Pokémon Search</h1>
          <div class="search">
            <input id="search-input" type="text" required placeholder="Enter Pokémon name or ID" />
            <button id="search-button">Search</button>
          </div>
          <div class="screen-upper-section">
            <div class="main-details">
              <div class="details">
                <p><span id="pokemon-name"></span><span id="pokemon-id"></span></p>
                <p id="weight"></p>
                <p id="height"></p>
              </div>
              <div id="sprite-container"></div>
            </div>
            <div id="types"></div>
          </div>
          <table class="stats">
            <tbody>
              <tr>
                <th>Stats</th>
                <th>Values</th>
              </tr>
              <tr>
                <td>HP:</td>
                <td id="hp"></td>
              </tr>
              <tr>
                <td>Attack:</td>
                <td id="attack"></td>
              </tr>
              <tr>
                <td>Defense:</td>
                <td id="defense"></td>
              </tr>
              <tr>
                <td>Sp. Attack:</td>
                <td id="special-attack"></td>
              </tr>
              <tr>
                <td>Sp. Defense:</td>
                <td id="special-defense"></td>
              </tr>
              <tr>
                <td>Speed:</td>
                <td id="speed"></td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="screen-container-lower-section">
          <div class="small-circle red-circle"></div>
          <div class="speaker"></div>
        </div>
      </div>
    </div>
  </main>
  <script src="./script.js"></script>
</body>
</html>
